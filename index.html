<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk Form</title>
    <link rel="stylesheet" href="css">
    
</head>
<body>

  <form action="index.html" method="post">
  
    <h1>TAMBAH PRODUK</h1>
    <fieldset
      <label for="name produk">Name Produk:</label>
      <input type="text" id="name" name="user_name produk">
      
      <label for="des">Deskripsi:</label>
      <input type="deskripsi" id="deskripsi" name="user_deskripsi"> 
      
      <label for="harga">Harga Jual:</label>
      <input type="harga" id="harga jual" name="user_harga jual">
  
      <label for="harga">Harga Beli:</label>
      <input type="harga" id="harga beli" name="user_harga beli"> 
  
      <label for="image">Gambar Produk:</label>
      <input type="image" id="gambar produk" name="user_gambar produk"> 
<fieldset>
    <label for="Not file selected">Not file selected</label>
    <select id="Not file selected" name="user_Not file selected">
      <optgroup label="apps">
        <option value="browser">browser</option>
           
        
    </select>
    
    </fieldset>
    <button type="draf">Simpan Produk</button>
  
  
  </form>
  
</body>
</html>
